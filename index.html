<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a89dcfd9c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <img class="wave" src="images/wave.png" alt="">
    <div class="container">
        <div class="img">
            <img src="images/bg.svg" alt="">
        </div>
        <div class="login-container">
            <form onsubmit="handleFormSubmission(event)">
                <img class="avatar" src="images/avatar.svg" alt="">
                <h2>Welcome</h2>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text" id="username" required>
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password" id="password" required>
                    </div>
                </div>
                <a href="#">Forgot Password</a>
                <div id="error"></div>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
